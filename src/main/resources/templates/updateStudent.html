<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生詳細</title>
</head>
<body>
<h1>受講生詳細</h1>
<form th:action="@{/updateStudent}" th:object="${studentDetail}" method="post">
  <div>
    <label for="studentId">ID：</label>
    <input type="text" id="studentId" th:field="*{student.studentId}" required /><br />
  </div>
  <div>
    <label for="name">名前：</label>
    <input type="text" id="name" th:field="*{student.name}" required /><br />
  </div>
  <div>
    <label for="kana">名前（カナ）：</label>
    <input type="text" id="kana" th:field="*{student.kana}" required /><br />
  </div>
  <div>
    <label for="nickname">ニックネーム：</label>
    <input type="text" id="nickname" th:field="*{student.nickname}" required /><br />
  </div>
  <div>
    <label for="mail">メールアドレス：</label>
    <input type="text" id="mail" th:field="*{student.mail}" required /><br />
  </div>
  <div>
    <label for="area">地域：</label>
    <input type="text" id="area" th:field="*{student.area}" required /><br />
  </div>
  <div>
    <label for="sex">年齢：</label>
    <input type="text" id="age" th:field="*{student.age}"  /><br />
  </div>
  <div>
    <label for="sex">性別：</label>
    <input type="text" id="sex" th:field="*{student.sex}"  /><br />
  </div>
  <div>
    <label for="remark">備考：</label>
    <input type="text" id="remark" th:field="*{student.remark}" /><br />
  </div>
  <div>
    <label for="isDeleted">キャンセル：</label>
    <input type="checkbox" id="isDeleted" th:field="*{student.deleted}" /><br />
  </div>
  <div th:each="course, stat : *{studentsCourses}">
    <label for="courseId">受講コースID：</label>
    <input type="text" id="courseId" th:id="studentCourse.__${stat.index}__.courseId" th:field="*{studentsCourses[__${stat.index}__].courseId}" /><br />
    <label for="courseName" th:for="studentCourse.__${stat.index}__.courseName">受講コース名：</label>
    <input type="text" id="courseName" th:id="studentCourse.__${stat.index}__.courseName" th:field="*{studentsCourses[__${stat.index}__].courseName}" />
  </div>
  <div>
    <button type="submit">更新</button>
  </div>
</form>
</body>
</html>
